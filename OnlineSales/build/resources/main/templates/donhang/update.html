<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Cập nhật Đơn hàng</h1>
    <form action="/donhang/update" method="POST" th:object ="${donHang}">
        <input type="text" th:field="*{maDonHang}" hidden>
        <input type="hidden" name="id" value="${donHang.maDonHang}">

        <div class="mb-3">
            <label for="ngayMua" class="form-label">Ngày mua</label>
            <input type="datetime-local" class="form-control" id="ngayMua" name="ngayMua" value="${donHang.ngayMua}" required>
        </div>

        <div class="mb-3">
            <label for="loaiSp" class="form-label">Loại sản phẩm</label>
            <select class="form-select" id="loaiSp" name="loaiSp" required>
                <option value="">Chọn loại sản phẩm</option>
                <option value="1" th:selected="${donHang.sanPham.tenSp == 1}">Điện thoại</option>
                <option value="2" th:selected="${donHang.sanPham.tenSp == 2}">Laptop</option>
                <option value="3" th:selected="${donHang.sanPham.tenSp == 3}">Thời trang</option>
                <option value="4" th:selected="${donHang.sanPham.tenSp == 4}">Giày dép</option>
                <option value="5" th:selected="${donHang.sanPham.tenSp == 5}">Mỹ phẩm</option>
                <option value="6" th:selected="${donHang.sanPham.tenSp == 6}">Nội thất</option>
                <option value="7" th:selected="${donHang.sanPham.tenSp == 7}">Thực phẩm</option>
                <option value="8" th:selected="${donHang.sanPham.tenSp == 8}">Đồ chơi</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sanPham" class="form-label">Sản phẩm</label>
            <select class="form-select" id="sanPham" name="sanPham" required>
                <option value="">Chọn sản phẩm</option>
                <!-- Các sản phẩm sẽ được chèn ở đây -->
                <option value="1" th:selected="${donHang.maDonHang == 1}">Điện thoại Samsung Galaxy S21</option>
                <option value="2" th:selected="${donHang.maDonHang == 2}">Laptop Dell XPS 13</option>
                <option value="3" th:selected="${donHang.maDonHang == 3}">Áo khoác nam</option>
                <option value="4" th:selected="${donHang.maDonHang == 4}">Giày thể thao Nike</option>
                <option value="5" th:selected="${donHang.maDonHang == 5}">Kem dưỡng da</option>
                <option value="6" th:selected="${donHang.maDonHang == 6}">Bàn ăn gỗ</option>
                <option value="7" th:selected="${donHang.maDonHang == 7}">Ghế sofa hiện đại</option>
                <option value="8" th:selected="${donHang.maDonHang == 8}">Bánh kẹo nhập khẩu</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="soLuong" name="soLuong" value="${donHang.soLuong}" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật Đơn hàng</button>
        <a href="/donhang" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
