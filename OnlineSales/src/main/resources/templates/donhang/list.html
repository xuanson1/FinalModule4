<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Danh sách Đơn hàng</h1>
    <div class="text-right mb-3">
        <a href="/donhang/top" class="btn btn-primary">Top Đơn hàng</a>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Thông tin Đơn hàng</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Mã Đơn hàng</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá (USD)</th>
                    <th>Loại sản phẩm</th>
                    <th>Ngày mua</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="donHang, iterStat : ${donHangs}">
                    <td th:text="${iterStat.index + 1}"></td> <!-- STT -->
                    <td th:text="${donHang.maDonHang}"></td> <!-- Mã Đơn hàng -->
                    <td th:text="${donHang.sanPham.tenSp}"></td> <!-- Tên sản phẩm -->
                    <td th:text="${donHang.sanPham.giaSp}"></td> <!-- Giá (USD) -->
                    <td th:text="${donHang.sanPham.loaiSanPham.tenLoaiSp}"></td> <!-- Loại sản phẩm -->
                    <td th:text="${donHang.ngayMua}"></td> <!-- Ngày mua -->
                    <td th:text="${donHang.soLuong}"></td> <!-- Số lượng -->
                    <td th:text="${donHang.tongTien}"></td> <!-- Tổng tiền -->
                    <td>
                        <a th:href="@{/donhang/{id}/update(id=${donHang.maDonHang})}" class="btn btn-warning btn-sm">Sửa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
